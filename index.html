<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Now Weather</title>
</head>
<body>
    <!-- adding header -->
   <div class="header" role="header">
       <h2>Get The Weather Now</h2>
   </div>
        <div class="container">
            <hr class="style-two">
            <!-- Main info that is static -->
            <div class="cityWrapper">
                <div role="main" class="cityName">
                        <div class="cityText">
                            <h3>Enter City Name</h3>
                        </div>
                    </div>
                    
                    <!-- input and button section -->
                    <form id="cityForm">
                        <input type="text" class="cityInput" name="cityName" id="cityName" placeholder="City Name" required>
                        <button class="cityButton" type="submit">Search City</button>
                    </form>
                </div>
                <!-- Dynamically load results section -->
                <div class="showWeatherResults"></div>
        </div>
   <!-- footer -->
   <footer role="footer">
       <div class="footerText">
           <p>Created by: Brian Thomas &copy; Now Weather App</p>
       </div>
   </footer>

   <script
        src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
