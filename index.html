<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Now Weather</title>
</head>
<body>

   <header role="header">
       <h2>Get The Weather Now</h2>
   </header>
        <main role="main" class="container">
            <hr class="style-two">

            <div class="cityWrapper">
                <div class="cityName">
                        <div class="cityText">
                            <h3>Enter City Name</h3>
                        </div>
                    </div>
                
                    <!-- input and button section -->
                    <form  role="form" id="cityForm">
                        <input type="text" class="cityInput" name="cityName" id="cityName" placeholder="Ex. Boston" required>
                        <button class="cityButton" type="submit">Search City</button>
                    </form>
                    <div class="error"></div>
                </div>
                <!-- Dynamically load results section -->
                <section class="showWeatherResults"></section>
        </main>

   <footer role="footer">
       <div class="footerText">
           <p>Created by: Brian Thomas &copy; Now Weather App</p>
       </div>
   </footer>

   <script
        src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
